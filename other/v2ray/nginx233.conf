


#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;



    server {
        server_name  www.domanshow.club;
        charset utf-8;
        
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        location  /api/recruit/publish/position/list.do {
              proxy_redirect off;
              proxy_pass http://127.0.0.1:24985;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        
    
    listen 443 ssl http2;
    
    
    
        
    
    ssl_session_cache shared:SSL:10m;
    
    ssl_session_tickets off;
        
    ssl_certificate /etc/letsencrypt/live/www.domanshow.club/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.domanshow.club/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

    server {
        listen 80;
        server_name www.domanshow.club;
        rewrite ^(.*) https://$server_name$1 permanent;
    }

    
}

